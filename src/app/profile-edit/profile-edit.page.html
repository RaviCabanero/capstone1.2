<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Update your profile</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-item-divider>
            <ion-label>Basic info</ion-label>
          </ion-item-divider>

          <ion-item lines="full">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label position="floating">Birthdate</ion-label>
            <ion-input type="date" formControlName="birthdate" required></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="birthdate?.touched && birthdate?.invalid">Birthdate is required.</ion-note>

          <ion-item lines="full">
            <ion-icon slot="start" name="male-female-outline"></ion-icon>
            <ion-label position="floating">Sex</ion-label>
            <ion-select formControlName="sex" placeholder="Select sex" required>
              <ion-select-option value="Male">Male</ion-select-option>
              <ion-select-option value="Female">Female</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-note color="danger" *ngIf="sex?.touched && sex?.invalid">Sex is required.</ion-note>

          <ion-item-divider>
            <ion-label>Place Lived</ion-label>
          </ion-item-divider>

          <ion-item lines="full">
            <ion-label position="floating">Complete address</ion-label>
            <ion-input type="text" formControlName="address" autocomplete="street-address" required></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="address?.touched && address?.invalid">Address is required.</ion-note>

          <ion-item lines="full">
            <ion-label position="floating">Province</ion-label>
            <ion-input type="text" formControlName="province" required></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="province?.touched && province?.invalid">Province is required.</ion-note>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="editForm.invalid || isSubmitting"
            class="submit"
            fill="outline"
            color="success"
          >
            <ion-spinner slot="start" *ngIf="isSubmitting"></ion-spinner>
            Save changes
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
