<ion-header [translucent]="true">
  <ion-toolbar class="search-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goToProfile()">
        <div class="profile-avatar-wrapper">
          <!-- Try to display photo either from sync or async data -->
          <img *ngIf="userProfile?.photoDataUrl || (userProfile$ | async)?.photoDataUrl" 
               [src]="userProfile?.photoDataUrl || (userProfile$ | async)?.photoDataUrl" 
               alt="Profile" 
               class="profile-image" 
               (error)="handleImageError($event)" />
          <div *ngIf="!(userProfile?.photoDataUrl || (userProfile$ | async)?.photoDataUrl)" class="profile-placeholder">
            <ion-icon name="person-circle"></ion-icon>
          </div>
        </div>
      </ion-button>
    </ion-buttons>

    <ion-searchbar
      placeholder="Search alumni..."
      mode="ios"
      class="searchbar"
      [(ngModel)]="searchQuery"
      (ionInput)="searchAlumni($event)"
      debounce="500"
      animated="true">
    </ion-searchbar>

    <ion-buttons slot="end">
      <ion-button (click)="goToMessages()">
        <ion-icon name="chatbubbles" class="chat-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="false">
  <ion-toolbar class="notifications-header">
    <ion-title class="header-title">Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()" class="settings-btn">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="notifications-container">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading notifications...</p>
    </div>

    <!-- Notifications List -->
    <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
      <ion-item-sliding *ngFor="let notification of notifications">
        <ion-item 
          [class.unread]="!notification.read"
          (click)="handleNotificationClick(notification)"
          button>
          <ion-avatar slot="start">
            <ion-icon 
              [name]="getNotificationIcon(notification.type)"
              [color]="getNotificationColor(notification.type)">
            </ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>{{ notification.title }}</h2>
            <p>{{ notification.message }}</p>
            <p class="notification-time">
              <ion-icon name="time-outline"></ion-icon>
              {{ notification.timestamp | date:'short' }}
            </p>
          </ion-label>
          <ion-badge 
            *ngIf="!notification.read" 
            color="primary" 
            slot="end">
            New
          </ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="markAsRead(notification)">
            <ion-icon slot="icon-only" name="checkmark"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteNotification(notification)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && notifications.length === 0" class="empty-state">
      <ion-icon name="notifications-off-outline"></ion-icon>
      <h3>No notifications yet</h3>
      <p>When you receive notifications, they'll appear here</p>
    </div>
  </div>
</ion-content>
<!-- Bottom Tab Bar -->
<ion-footer>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="alumni" routerLink="/alumni-network">
      <ion-icon name="people"></ion-icon>
      <ion-label>Alumni</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="post" (click)="openPostModal()">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Post</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="notification" routerLink="/notifications">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notification</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="menu" (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
