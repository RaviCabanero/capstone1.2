<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Main Section -->
  <div class="menu-container">
    <!-- Main Menu Items -->
    <div class="menu-section">
      <div class="section-header">
        <ion-icon name="menu"></ion-icon>
        <h2>Menu</h2>
      </div>

      <div class="menu-item" (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
        <span>My Profile</span>
      </div>

      <div class="menu-item" (click)="goToAlumniNetwork()">
        <ion-icon name="people"></ion-icon>
        <span>Alumni Network</span>
      </div>

      <div class="menu-item" (click)="goToActivity()">
        <ion-icon name="briefcase"></ion-icon>
        <span>Activity</span>
      </div>

      <div class="menu-item" (click)="goToMessages()">
        <ion-icon name="chatbubbles"></ion-icon>
        <span>Messages</span>
      </div>

      <div class="menu-item" (click)="goToCreatePost()">
        <ion-icon name="create"></ion-icon>
        <span>Create Post</span>
      </div>
    </div>

    <!-- Settings Section -->
    <div class="menu-section">
      <div class="section-header">
        <ion-icon name="settings"></ion-icon>
        <h2>Settings</h2>
      </div>

      <div class="menu-item" (click)="goToSettings()">
        <ion-icon name="person-circle"></ion-icon>
        <span>Account preferences</span>
      </div>

      <div class="menu-item" (click)="handleSignInSecurity()">
        <ion-icon name="lock-closed"></ion-icon>
        <span>Sign in & security</span>
      </div>

      <div class="menu-item" (click)="handleVisibility()">
        <ion-icon name="eye"></ion-icon>
        <span>Visibility</span>
      </div>

      <div class="menu-item" (click)="handleDataPrivacy()">
        <ion-icon name="shield"></ion-icon>
        <span>Data privacy</span>
      </div>

      <div class="menu-item" (click)="goToNotifications()">
        <ion-icon name="notifications"></ion-icon>
        <span>Notification</span>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="menu-section" *ngIf="isAdmin">
      <div class="section-header">
        <ion-icon name="shield-checkmark"></ion-icon>
        <h2>Admin</h2>
      </div>

      <div class="menu-item" (click)="goToSuperAdminDashboard()">
        <ion-icon name="build"></ion-icon>
        <span>Super Admin Dashboard</span>
      </div>

      <div class="menu-item" (click)="goToAlumniAdminDashboard()">
        <ion-icon name="briefcase"></ion-icon>
        <span>Alumni Admin Dashboard</span>
      </div>
    </div>

    <!-- Other Section -->
    <div class="other-section">
      <div class="other-item" (click)="goToHelpSupport()">Help center</div>
      <div class="other-item" (click)="handlePrivacyPolicy()">Privacy policy</div>
      <div class="other-item" (click)="handleAccessibility()">Accessibility</div>
      <div class="other-item" (click)="goToAlumniIDRequest()">Alumni ID Request</div>
      <div class="other-item danger" (click)="logout()">Sign out</div>
    </div>
  </div>
</ion-content>
