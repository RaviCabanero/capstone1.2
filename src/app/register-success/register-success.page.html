<ion-header [translucent]="true" class="login-header">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="page">
    <div class="login-wrapper">
      <div class="success-icon">
        <ion-icon name="checkmark"></ion-icon>
      </div>
      <ion-card class="login-card">
        <ion-card-header>
          <ion-card-title>Account created successfully</ion-card-title>
          <ion-card-subtitle>Please complete your profile</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="block" routerLink="/register-details" class="submit">
            Continue
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
