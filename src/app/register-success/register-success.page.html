<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account Created</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Account created successfully</ion-card-title>
        <ion-card-subtitle>Please complete your profile</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" routerLink="/register-details">Continue</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
